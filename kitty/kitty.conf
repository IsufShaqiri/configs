font_family	SpaceMono Nerd Font Mono 
bold_font        SpaceMono Nerd Font Mono
italic_font      SpaceMono Nerd Font Mono
bold_italic_font SpaceMono Nerd Font Mono
font_size 10.5
disable_ligatures never
cursor_shape block
window_padding_width 3
# active_border_color #00ff00
